<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel='stylesheet' href="reset.css">
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <main>
        <header>
            Calculator
        </header>
        <div id="container">
            <div id="branding">Freeman Instruments</div>
            <div id="display">0</div>
            <div id="buttons">
                <div id="toprow" class="buttonrow">
                    <button id="all-clear">AC</button>
                    <button id="backspace">C</button>
                    <button id="divide" class="operation">/</button>
                </div>
                <div id="789row" class="buttonrow">
                    <button id="7">7</button>
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="multiply" class="operation">*</button>
                </div>
                <div id="middlerow" class="buttonrow">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="subtract" class="operation">-</button>
                </div>
                <div id="123row" class="buttonrow">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="add" class="operation">+</button>
                </div>
                <div id="#bottomrow" class="buttonrow">
                    <button id="0">0</button>
                    <button id="decimal">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
