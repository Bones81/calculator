<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link rel='stylesheet' href="reset.css">
    <link rel='stylesheet' href="style.css">
</head>
<body>
    <main>
        <header>
            Calculator
        </header>
        <div id="container">
            <div id="branding">Freeman Instruments</div>
            <div id="display">0</div>
            <div id="buttons">
                <div id="toprow" class="buttonrow">
                    <button id="all-clear">AC</button>
                    <button id="clear">C</button>
                    <button id="divide" class="operator">/</button>
                </div>
                <div id="789row" class="buttonrow">
                    <button id="7" class="digit-btn">7</button>
                    <button id="8" class="digit-btn">8</button>
                    <button id="9" class="digit-btn">9</button>
                    <button id="multiply" class="operator">*</button>
                </div>
                <div id="middlerow" class="buttonrow">
                    <button id="4" class="digit-btn">4</button>
                    <button id="5" class="digit-btn">5</button>
                    <button id="6" class="digit-btn">6</button>
                    <button id="subtract" class="operator">-</button>
                </div>
                <div id="123row" class="buttonrow">
                    <button id="1" class="digit-btn">1</button>
                    <button id="2" class="digit-btn">2</button>
                    <button id="3" class="digit-btn">3</button>
                    <button id="add" class="operator">+</button>
                </div>
                <div id="#bottomrow" class="buttonrow">
                    <button id="+/-">+/-</button>
                    <button id="0" class="digit-btn">0</button>
                    <button id="decimal">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
